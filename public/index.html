<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picoly - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-pink-custom {
            background-color: #ff69b4;
        }
        .text-pink-custom {
            color: #ff69b4;
        }
        .border-pink-custom {
            border-color: #ff69b4;
        }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen">
    <header class="w-full py-4 bg-pink-custom text-white text-center">
        <h1 class="text-3xl font-bold">Picoly</h1>
        <nav>
            <a href="index.html" class="mx-4">Inicio</a>
            <a href="video.html" class="mx-4">Video Llamada</a>
            <a href="about.html" class="mx-4">Sobre Nosotros</a>
        </nav>
    </header>
    <main class="flex flex-col items-center justify-center mt-10 px-4">
        <h1 class="text-5xl font-bold mt-10 text-pink-600">Welcome to Picoly</h1>
        <div class="mt-10 text-center">
            <p class="text-xl text-pink-700">Random Video Call with People Around the World</p>
        </div>
        <div class="mt-10">
            <label for="countrySelect" class="block text-lg text-pink-700 mb-2">Select Country:</label>
            <select id="countrySelect" class="bg-white border border-pink-custom text-pink-custom px-4 py-2 rounded">
                <option value="">Any</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="MX">Mexico</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        <div class="mt-10">
            <button id="startCallButton" class="bg-pink-custom text-white px-4 py-2 rounded mr-2">Start a Call</button>
        </div>
    </main>
    <script>
        document.getElementById('startCallButton').addEventListener('click', () => {
            const selectedCountry = document.getElementById('countrySelect').value;
            const queryParams = selectedCountry ? `?country=${selectedCountry}` : '';
            location.href = `video.html${queryParams}`;
        });
    </script>
</body>
</html>
